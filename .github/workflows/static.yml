# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: cargo-stable

      - name: Build WASM
        run: wasm-pack build --target web --release

      - name: Patch package & build TS
        run: |
          npm install
          node scripts/patch-pkg.mjs
          node build.mjs

      - name: Assemble site
        run: |
          mkdir -p _site/pkg _site/src/demo _site/test
          cp index.html _site/
          cp src/demo/viewer.js _site/src/demo/
          cp pkg/xlview.js pkg/xlview_bg.wasm pkg/xl-view.js _site/pkg/
          cp test/kitchen_sink_v2.xlsx _site/test/
          echo '[{"name":"kitchen_sink_v2.xlsx","description":"Charts, images, conditional formatting, and more","size":"18KB"}]' > _site/test/manifest.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
