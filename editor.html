<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xlview editor - Edit XLSX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 16px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    h1 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }

    h1 span {
      color: #4285f4;
      font-weight: 400;
      font-size: 14px;
      margin-left: 4px;
    }

    .upload-btn {
      padding: 8px 16px;
      cursor: pointer;
      border: 1px dashed #999;
      border-radius: 4px;
      background: #fafafa;
      color: #666;
      font-size: 14px;
      transition: border-color 0.2s, background 0.2s;
    }

    .upload-btn:hover {
      border-color: #666;
      background: #f0f0f0;
    }

    .upload-btn.dragover {
      border-color: #4CAF50;
      background: #e8f5e9;
    }

    .upload-btn input {
      display: none;
    }

    #save-btn {
      padding: 8px 20px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #4285f4;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s, opacity 0.2s;
      opacity: 0.5;
    }

    #save-btn:not(:disabled):hover {
      background: #3367d6;
    }

    #dirty-badge {
      display: none;
      background: #ff9800;
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .help-text {
      font-size: 12px;
      color: #888;
      margin-left: auto;
    }

    #editor-container {
      background: #fff;
      border: 1px solid #ddd;
      overflow: hidden;
      flex: 1;
      min-height: 0;
      position: relative;
    }

    #editor-canvas,
    #editor-overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
    }

    #editor-overlay {
      pointer-events: none;
    }

    .error {
      color: #d32f2f;
      padding: 20px;
      background: #ffebee;
      border-radius: 4px;
      margin: 20px 0;
    }

    #tooltip {
      position: fixed;
      background: #ffffd0;
      border: 1px solid #c0c0a0;
      padding: 6px 10px;
      font-size: 12px;
      max-width: 300px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      pointer-events: none;
      z-index: 1000;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>xlview <span>editor</span></h1>
    <button id="save-btn" disabled>Save XLSX</button>
    <span id="dirty-badge">Unsaved changes</span>
  </div>

  <div id="test-files" style="margin-bottom: 12px; display: flex; flex-wrap: wrap; gap: 8px; align-items: center; flex-shrink: 0;">
    <label class="upload-btn" id="upload-area">
      <input type="file" id="file-input" accept=".xlsx,.xlsm,.csv,.tsv">
      + Upload your own
    </label>
    <span class="help-text">Double-click a cell to edit. Enter to commit, Escape to cancel.</span>
  </div>

  <div id="editor-container">
    <canvas id="editor-canvas"></canvas>
    <canvas id="editor-overlay"></canvas>
  </div>

  <div id="tooltip"></div>

  <script type="module" src="src/demo/editor.js"></script>
</body>
</html>
