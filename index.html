<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xlview - XLSX Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 16px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin: 0 0 12px 0;
      color: #333;
      font-size: 20px;
      flex-shrink: 0;
    }

    .upload-btn {
      padding: 8px 16px;
      cursor: pointer;
      border: 1px dashed #999;
      border-radius: 4px;
      background: #fafafa;
      color: #666;
      font-size: 14px;
      transition: border-color 0.2s, background 0.2s;
    }

    .upload-btn:hover {
      border-color: #666;
      background: #f0f0f0;
    }

    .upload-btn.dragover {
      border-color: #4CAF50;
      background: #e8f5e9;
    }

    .upload-btn input {
      display: none;
    }

    #viewer-container {
      background: #fff;
      border: 1px solid #ddd;
      overflow: hidden;
      flex: 1;
      min-height: 0;
      position: relative;
    }

    #viewer-canvas,
    #viewer-overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
    }

    #viewer-overlay {
      pointer-events: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      color: #d32f2f;
      padding: 20px;
      background: #ffebee;
      border-radius: 4px;
      margin: 20px 0;
    }

    .info {
      padding: 10px 15px;
      background: #e3f2fd;
      border-bottom: 1px solid #90caf9;
      font-size: 12px;
      color: #1565c0;
    }

    #tooltip {
      position: fixed;
      background: #ffffd0;
      border: 1px solid #c0c0a0;
      padding: 6px 10px;
      font-size: 12px;
      max-width: 300px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      pointer-events: none;
      z-index: 1000;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>xlview</h1>

  <div id="test-files" style="margin-bottom: 12px; display: flex; flex-wrap: wrap; gap: 8px; align-items: center; flex-shrink: 0;">
    <!-- Dynamically populated from manifest.json -->
    <label class="upload-btn" id="upload-area">
      <input type="file" id="file-input" accept=".xlsx,.xls">
      + Upload your own
    </label>
  </div>

  <div id="viewer-container">
    <canvas id="viewer-canvas"></canvas>
    <canvas id="viewer-overlay"></canvas>
  </div>

  <div id="tooltip"></div>

  <script type="module" src="src/demo/viewer.js"></script>
</body>
</html>
